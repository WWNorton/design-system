name: Integration

on:
  push:
    branches:
      - main
      - release
  pull_request:

jobs:
  build:
    name: Build library
    runs-on: ubuntu-latest
    steps:
      - name: Setup ✅
        uses: ./.github/composites/setup
      - name: Build 🔧
        run: npm run build

  docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: Setup ✅
        uses: ./.github/composites/setup
      - name: Build Sassdoc 💄
        run: npm run build:sassdoc
      - name: Build Storybook 📚
        run: npm run build:stories
      - name: Build docs 📄
        run: npm run build:docs
        env:
          BASE_URL: /design-system/

  cspell:
    name: Spell check
    runs-on: ubuntu-latest
    steps:
      - name: Setup ✅
        uses: ./.github/composites/setup
      - name: CSpell ✏️
        run: npm run cspell

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Setup ✅
        uses: ./.github/composites/setup
      - name: ESLint ✨
        run: npm run lint:es

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - name: Setup ✅
        uses: ./.github/composites/setup
      - name: Stylelint ✨
        run: npm run lint:style

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Setup ✅
        uses: ./.github/composites/setup
      - name: Prettier ✨
        run: npm run lint:prettier

  test:
    name: Test | Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [14, 16, 18, 20]
    env:
      COVERAGE_VERSION: 20
    steps:
      - name: Setup ✅
        uses: ./.github/composites/setup
        with:
          node-version: ${{ matrix.node }}
      - name: Test 🧪
        run: npm run coverage
      - name: Codecov ☂
        uses: codecov/codecov-action@v3
        if: ${{ matrix.node == env.COVERAGE_VERSION }}
        with:
          directory: coverage
